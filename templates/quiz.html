{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='quiz.css') }}">
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
{% endblock %}

{% block content %}
<div class="quiz-page">

    <div class="quiz-top">
        <div class="dialogue-bubble">
            <p>{{ question.dialogue or "..." }}</p>
        </div>
    </div>

    <div class="quiz-bottom">
        <div class="row no-gutters">

            <div class="col-10 quiz-left p-4">
                <div class="question-text">
                    Question {{ question_id }}: {{ question.instruction or question.question }}
                </div>

                <input type="hidden" id="question-id" value="{{ question_id }}">

                <div id="feedback-area" class="mt-3"></div>

                <div class="row choices-grid mt-3">
                    {% for option in question.options %}
                    <div class="col-6">
                        <label class="quiz-option" for="option-{{ loop.index0 }}">
                            <input type="radio" name="answer" id="option-{{ loop.index0 }}" value="{{ option }}"
                                class="quiz-radio-input" style="margin-right: 5px;">
                            <span class="bubble-label js-letter"></span> {{ option }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-2 quiz-right d-flex flex-column align-items-center justify-content-between p-4">
                <div class="score-display">
                    Score: {{ score }} / {{ total_questions }}
                </div>
                <button type="button" id="submit-answer" class="next-btn mt-auto">NEXT</button>
            </div>

        </div>
    </div>
</div> 

{% endblock %}
