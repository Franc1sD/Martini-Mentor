{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='quiz.css') }}">
{% endblock %}

{% block content %}
<div class="quiz-page">

  <!-- TOP: Scene with dialogue -->
  <div class="quiz-top">
    <div class="dialogue-bubble">
      <p>{{ question.dialogue or "..." }}</p>
    </div>
  </div>

  <!-- BOTTOM: Question and options -->
  <div class="quiz-bottom">
    <form method="POST">
      <div class="row no-gutters">
  
        <!-- Left section with custom background -->
        <div class="col-10 quiz-left p-4">
          <div class="question-text">
            Question {{ question_id }}: {{ question.instruction or question.question }}
          </div>
  
          <div class="row choices-grid">
            {% for option in question.options %}
              <div class="col-6">
                <label class="quiz-option">
                  <input type="radio" name="answer" value="{{ option }}" required>
                  <span class="bubble-label">{{ loop.index | char }}</span> {{ option }}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>
  
        <!-- Right section with custom background -->
        <div class="col-2 quiz-right d-flex flex-column align-items-center justify-content-between p-4">
          <div class="question-count">
            {{ question_id }}/{{ total_questions }}
          </div>
          <button type="submit" class="next-btn mt-auto">NEXT</button>
        </div>
  
      </div>
    </form>
  </div>
  
</div>
{% endblock %}
