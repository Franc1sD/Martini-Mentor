{% extends "layout.html" %}

{% block content %}

    <h1>Quiz Complete!</h1>
    <p style="font-size: 24px; margin-top: 20px;">
        Final Score: <strong>{{ score }}</strong> / {{ total_questions }}
    </p>

    <a href="/" class="next-btn" style="margin-top: 30px; display: inline-block;">Restart Quiz</a>
</div>

{% endblock %}
